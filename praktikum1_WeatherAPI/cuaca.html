<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #120e3e 0%, #6671a5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .weather-container {
            background: rgba(237, 238, 242, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #222d6c;
            margin-bottom: 25px;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #location-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        #search-button {
            padding: 12px 25px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #641c39;
        }

        .weather-info {
            text-align: left;
            margin-top: 20px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
        }

        .data-row label {
            font-weight: bold;
            color: #555;
            width: 130px; 
        }
        
        .data-row span {
            text-align: right;
            flex-grow: 1;
            font-size: 16px;
        }

        .temp-display {
            font-size: 60px;
            font-weight: 700;
            color: #222d6c;
            margin: 15px 0;
            display: block;
            text-align: center;
        }
        
        .temp-condition {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #ac4040;
        }

        .error-message {
            color: #ac4040;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Cuaca: <span id="lokasi">...</span></h1>

        <div class="search-area">
            <input type="text" id="location-input" placeholder="Masukkan Kota/Negara" value="Yogyakarta">
            <button id="search-button">Cari</button>
        </div>
        
        <div id="loading" style="display: none; color: #3f51b5; font-weight: bold;">Memuat data...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <hr>
        
        <div id="tampilan" class="weather-info">
            <span id="suhu-utama" class="temp-display"></span>
            <div id="kondisi-cuaca" class="temp-condition"></div>
            
            <div class="data-row"><label>Negara:</label> <span id="negara">...</span></div>
            <div class="data-row"><label>Provinsi/State:</label> <span id="provinsi">...</span></div>
            <div class="data-row"><label>Kecamatan/Kota:</label> <span id="kecamatan">...</span></div>
            <div class="data-row"><label>Suhu Detail:</label> <span id="suhu-detail">...</span></div>
            <div class="data-row"><label>Longitude (Lon):</label> <span id="lon">...</span></div>
            <div class="data-row"><label>Latitude (Lat):</label> <span id="lat">...</span></div>
        </div>
    </div>
    <script>
        // Gunakan API Key dari contoh Anda. Peringatan: Kunci ini sekarang terekspos.
        const API_KEY = "f6804d7d103d4aa78a940503250610"; 
        const BASE_URL = "http://api.weatherapi.com/v1/current.json";

        const locationInput = $('#location-input');
        const searchButton = $('#search-button');
        const loadingDiv = $('#loading');
        const errorDiv = $('#error-message');
        const resultDiv = $('#tampilan');
        
        // Fungsi untuk mengambil data cuaca menggunakan jQuery/AJAX
        function fetchData(location) {
            if (!location) {
                showError("Masukkan nama lokasi.");
                return;
            }

            const urlapi = `${BASE_URL}?key=${API_KEY}&q=${location}&aqi=no`;

            // Tampilkan loading dan sembunyikan hasil/error
            resultDiv.hide();
            errorDiv.hide();
            loadingDiv.show();

            $.ajax({
                url: urlapi,
                method: "GET",
                success: function(data) {
                    loadingDiv.hide();
                    displayWeather(data);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    loadingDiv.hide();
                    // Tangani error API (misalnya lokasi tidak ditemukan)
                    if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                        showError(jqXHR.responseJSON.error.message);
                    } else {
                        showError("Gagal mengambil data cuaca. Cek koneksi atau kunci API.");
                    }
                }
            });
        }
        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            errorDiv.text(message).show();
            $('#lokasi').text('Gagal Memuat');
            resultDiv.hide();
        }

        // Fungsi untuk mengisi data ke elemen HTML
        function displayWeather(data) {
            const location = data.location;
            const current = data.current;

            // Update CUACA: <p id="lokasi"></p>
            $('#lokasi').text(location.name);

            // Update Suhu Utama
            $('#suhu-utama').text(`${current.temp_c}°C`);
            $('#kondisi-cuaca').text(current.condition.text);

            // Update Data Rinci
            $('#negara').text(location.country || 'N/A');
            $('#provinsi').text(location.region || 'N/A'); // region dianggap sebagai Provinsi
            $('#kecamatan').text(location.name || 'N/A');   // name dianggap sebagai Kecamatan/Kota
            $('#suhu-detail').text(`${current.temp_c}°C (Terasa ${current.feelslike_c}°C)`);
            $('#lon').text(location.lon);
            $('#lat').text(location.lat);
            
            resultDiv.show();
            errorDiv.hide();
        }

        // Event Listener untuk tombol Cari
        searchButton.on('click', function() {
            fetchData(locationInput.val().trim());
        });

        // Event Listener untuk tombol Enter di input
        locationInput.on('keypress', function(e) {
            if (e.which === 13) { // Key code 13 adalah Enter
                fetchData(locationInput.val().trim());
            }
        });

        // Muat data default saat halaman pertama kali dimuat
        $(document).ready(function() {
            fetchData(locationInput.val().trim());
        });

    </script>
    

</body>
</html>

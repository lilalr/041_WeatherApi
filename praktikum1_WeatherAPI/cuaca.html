<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #120e3e 0%, #6671a5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .weather-container {
            background: rgba(237, 238, 242, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #222d6c;
            margin-bottom: 25px;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #location-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        #search-button {
            padding: 12px 25px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #641c39;
        }

        .weather-info {
            text-align: left;
            margin-top: 20px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
        }

        .data-row label {
            font-weight: bold;
            color: #555;
            width: 130px; 
        }
        
        .data-row span {
            text-align: right;
            flex-grow: 1;
            font-size: 16px;
        }

        .temp-display {
            font-size: 60px;
            font-weight: 700;
            color: #222d6c;
            margin: 15px 0;
            display: block;
            text-align: center;
        }
        
        .temp-condition {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #ac4040;
        }

        .error-message {
            color: #ac4040;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
